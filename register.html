<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Village Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white font-sans scroll-smooth">
  <!-- Navbar -->
  <nav class="bg-gray-900 px-4 sm:px-6 py-3 flex flex-col sm:flex-row justify-between items-center shadow-lg sticky top-0 z-50">
    <div class="flex items-center">
      <img src="./assets/logo.png" alt="Fire Village Logo" class="h-10 sm:h-12 w-auto">
      <span class="ml-2 text-yellow-400 font-heading text-xl sm:text-2xl title-font">FIRE VILLAGE</span>
    </div>
    <ul class="flex flex-wrap justify-center gap-2 sm:gap-4 text-xs sm:text-base font-medium mt-2 sm:mt-0 text-center">
      <li><a href="index.html" class="nav-link hover:text-yellow-400 px-2 py-1 rounded transition">Home</a></li>
      <li><a href="tournaments.html" class="nav-link active-nav text-black font-bold px-3 py-1 rounded-full transition bg-yellow-400">Tournaments</a></li>
      <li><a href="leaderboard.html" class="nav-link hover:text-yellow-400 px-2 py-1 rounded transition">Leaderboard</a></li>
      <li><a href="teams.html" class="nav-link hover:text-yellow-400 px-2 py-1 rounded transition">Teams</a></li>
      <li><a href="register.html" class="nav-link hover:text-yellow-400 px-2 py-1 rounded transition">Register</a></li>
      <li><a href="contact.html" class="nav-link hover:text-yellow-400 px-2 py-1 rounded transition">Contact</a></li>
      <li><a href="about.html" class="nav-link hover:text-yellow-400 px-2 py-1 rounded transition">About</a></li>
    </ul>
  </nav>

  <!-- Registration Form -->
  <div class="max-w-lg mx-auto mt-10 bg-gray-800 px-4 py-8 sm:px-8 rounded-xl shadow-md">
    <h1 class="text-center text-xl sm:text-2xl font-bold text-orange-500 mb-6">Free Fire Tournament Registration</h1>
    <form action="https://formsubmit.co/firevillage.in@gmail.com" method="POST" class="space-y-4">
      <input type="text" name="player_name" placeholder="Player Name (In-Game Name)" required class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <input type="text" name="freefire_id" placeholder="Free Fire ID" required class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <input type="text" name="whatsapp_number" placeholder="WhatsApp Number" required class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <input type="text" name="team_name" placeholder="Team Name (if any)" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <textarea name="message" rows="3" placeholder="Anything else you want to say?" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-400 text-black font-bold py-3 rounded transition">Submit Registration</button>
    </form>
    <p class="text-center text-gray-400 text-sm mt-4">
      All submissions will go directly to <strong>firevillage.in@gmail.com</strong> ðŸ“©
    </p>
  </div>
</body>
</html>
